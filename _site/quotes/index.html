<!DOCTYPE html>
<html>

<head>
  <title>PragProg Tip</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
  <style>
    body {
      background-color: #333;
      color: #F9F9F9;
      padding: 0;
      margin: 0;
    }

    .card {
      margin: 0 auto;
    }

    .inner {
      padding: 10px;
    }

    .container {
      position: relative;
    }

    .glass {
      background: rgba(0, 0, 0, 0.4);
    }

    .title {
      font-family: "PT Sans";
      font-size: 21px;
      font-style: normal;
      font-variant: normal;
      font-weight: 700;
      line-height: 26.4px;
      color: rgba(255, 255, 255, 0.5)
    }

    .subtitle {
      font-family: "PT Sans";
      font-size: 10px;
      font-style: normal;
      font-variant: normal;
      font-weight: 100;
      color: rgba(255, 255, 255, 0.5)
    }

    .quote {
      font-family: "PT Sans";
      font-size: 40px;
      font-style: italic;
      font-variant: normal;
      font-weight: 400;
      line-height: 50px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- <script src="./tips.js" type="text/javascript"></script>-->

  <script type="text/babel">
    const ppg_tips = [
      "Care About Your Craft",

      "You Have Agency",
      "Provide Options, Don't Make Lame Excuses",
      "Don't Live with Broken Windows",
      "Be a Catalyst for Change",
      "Remember the Big Picture",
      "Make Quality a Requirements Issue",
      "Invest Regularly in Your Knowledge Portfolio",
      "Critically Analyze What You Read and Hear",
      "English is Just Another Programming Language",
      "It's Both What You Say and the Way You Say It",
      "Build Documentation In, Don't Bolt It On",
      "Good Design Is Easier to Change Than Bad Design",
      "DRY—Don't Repeat Yourself",
      "Make It Easy to Reuse",
      "Eliminate Effects Between Unrelated Things",
      "There Are No Final Decisions",
      "Forgo Following Fads",
      "Use Tracer Bullets to Find the Target",
      "Prototype to Learn",
      "Program Close to the Problem Domain",
      "Estimate to Avoid Surprises",
      "Iterate the Schedule with the Code",
      "Keep Knowledge in Plain Text",
      "Use the Power of Command Shells",
      "Achieve Editor Fluency",
      "Always Use Version Control",
      "Fix the Problem, Not the Blame",
      "Don't Panic",
      "Failing Test Before Fixing Code",
      "Read the Damn Error Message",
      "“select” Isn't Broken",
      "Don't Assume It—Prove It",
      "Learn a Text Manipulation Language",
      "You Can't Write Perfect Software",
      "Design with Contracts",
      "Crash Early",
      "Use Assertions to Prevent the Impossible",
      "Finish What You Start",
      "Act Locally",
      "Take Small Steps—Always",
      "Avoid Fortune-Telling",
      "Decoupled Code Is Easier to Change",
      "Tell, Don't Ask",
      "Don't Chain Method Calls",
      "Avoid Global Data",
      "If It's Important Enough To Be Global, Wrap It in an API",
      "Programming Is About Code, But Programs Are About Data",
      "Don't Hoard State; Pass It Around",
      "Don't Pay Inheritance Tax",
      "Prefer Interfaces to Express Polymorphism",
      "Delegate to Services: Has-A Trumps Is-A",
      "Use Mixins to Share Functionality",
      "Parameterize Your App Using External Configuration",
      "Analyze Workflow to Improve Concurrency",
      "Shared State Is Incorrect State",
      "Random Failures Are Often Concurrency Issues",
      "Use Actors For Concurrency Without Shared State",
      "Use Blackboards to Coordinate Workflow",
      "Listen to Your Inner Lizard",
      "Don't Program by Coincidence",
      "Estimate the Order of Your Algorithms",
      "Test Your Estimates",
      "Refactor Early, Refactor Often",
      "Testing Is Not About Finding Bugs",
      "A Test Is the First User of Your Code",
      "Build End-To-End, Not Top-Down or Bottom Up",
      "Design to Test",
      "Test Your Software, or Your Users Will",
      "Use Property-Based Tests to Validate Your Assumptions",
      "Keep It Simple and Minimize Attack Surfaces",
      "Apply Security Patches Quickly",
      "Name Well; Rename When Needed",
      "No One Knows Exactly What They Want",
      "Programmers Help People Understand What They Want",
      "Requirements Are Learned in a Feedback Loop",

      "Organize Fully Functional Teams",
      "Do What Works, Not What's Fashionable",
      "Deliver When Users Need It",

      "Test Early, Test Often, Test Automatically",
      "Coding Ain't Done 'Til All the Tests Run",
      "Use Saboteurs to Test Your Testing",
      "Test State Coverage, Not Code Coverage",
      "Find Bugs Once",
      "Don't Use Manual Procedures",
      "Delight Users, Don't Just Deliver Code",
      "Sign Your Work",
      "First, Do No Harm",
      "Don't Enable Scumbags",
      "It's Your Life. Share it. Celebrate it. Build it. AND HAVE FUN! "
    ];

    const MainComponent = () => {
      const randomIndex = () => {
        return parseInt(Math.random() * ppg_tips.length);
      }

      const randomColorVar = () => {
        return parseInt(Math.random() * 256);
      }

      const randomColor = () => {
        return `rgba(${randomColorVar()},${randomColorVar()},${randomColorVar()}, 1)`
      }

      const index = randomIndex();
      //const width = window.screen.width || 800;
      //const height = window.screen.height || 600;
      const maxWidth = 1024;
      const maxHeight = 768;
      const repeat = window.innerWidth <= maxWidth || window.innerHeight <= maxHeight;

      const width = window.innerWidth > maxWidth ? maxWidth : window.innerWidth;
      const height = window.innerHeight > maxHeight ? maxHeight : window.innerHeight;
      const widthScreen = window.innerWidth || window.screen.width;
      const heightScreen = window.innerHeight || window.screen.height;


      return (
        <div className="card" style={{
          backgroundImage: `url("https://source.unsplash.com/random/${width}x${height}")`,
          backgroundColor: randomColor(),
          backgroundRepeat: (repeat ? 'repeat' : 'no-repeat'),
          width: repeat ? widthScreen : width,
          height: repeat ? heightScreen : height,
        }}>
          <div className="glass" style={{
            width: repeat ? widthScreen : width,
            height: repeat ? heightScreen : height,
          }}>
            <div className="inner" >
              <span className="title">
                Tip #{index + 1}
              </span>
              <br />
              <span className="subtitle">
                Pragmatic Programmer
              </span>
              <br />
            </div>
            <div className="container" style={{
              height: (repeat ? heightScreen : height) - 100,
            }}>
              <span className="quote">{ppg_tips[index]}</span>
            </div>
          </div>
        </div>
      )
    }

    ReactDOM.render(
      <MainComponent />,
      document.getElementById("root")
    )
  </script>
</body>

</html>
